<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../CSS/Login.css" />
    <link rel="icon" href="../../Images/logo.svg" type="image/icon type" />
    <title>مكتبة زاد</title>
  </head>
  <body>
    <div class="content">
      <div class="logo">
        <div class="im"><img src="../../Images/logo.svg" /></div>
        <h1>مكتبة زاد</h1>
        <p>مكتبة غير محدودة من الكتب العربية</p>
      </div>
      <div class="login-form">
        <form id="frm" action="AdminHome.html">
          <input
            type="text"
            id="username";
            name="username";
            class="username";
            placeholder="اسم المستخدم";
            required
          />
          <br />
          <br />
          <input
            type="password";
            required
            placeholder="كلمة المرور";
            name="password";
            class="password";
            id="password";
          />
          <br />
          <br />
          <button id="log" class="loginbtn">تسجيل الدخول</button>
        </form>
      </div>
    </div>
  </body>
  <script src="../../Java script/admin/login.js"></script>
</html>
